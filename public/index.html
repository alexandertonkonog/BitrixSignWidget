    <script src="UMC-widget.js"></script>

    <script>
      const options = {
        entities: [],  // идентификаторы врачей или услуг (смешивать нельзя), заполняются всегда, если массив пустой, будут высланы все (не рекомендуется)
        groups: false, // идентификаторы групп услуг или специализаций
        type: 'service', // doctor || service // чьи идентификаторы закреплены в entities
        root: '', // идентификатор контейнера для виджета
        backCall: false, // наличие кнопки для обратного звонка
        sms: false, // наличие подтверждения по смс
        text: {
          submit: 'Вы записались на прием к врачу <span class="UMC-widget__success-highlight">#DOCTOR#<span> на <span class="UMC-widget__success-highlight">#DATE#<span> в <span class="UMC-widget__success-highlight">#TIME#<span>',

          error: 'Произошла ошибка! Попробуйте еще раз, перезагрузите страницу или зайдите позднее',
          withoutDoctors: 'В данный момент у врачей нет свободного времени для записи. Попробуйте зайти позднее'
        },
        style: {
          "main-element-bg": "#00A3C8",
          "main-element-color":"#ffffff",
          "main-element-border":"#00A3C8",
          "main-element-bg_hover":"#007995",
          "main-element-color_hover":"#ffffff",
          "main-element-border_hover":"#007995",
          "main-element-bg_simple":"#ffffff",
          "main-element-color_simple":"#555",
          "main-element-border_simple":"#ccc",
          "main-text": "black"
        }
      }
      const UMCClass = window.UMCWidget;
      window.umcwidget = new UMCClass(options);
    </script>
