<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <a href="">reload</a> -->
    <div id="container"></div>
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
    <script src="js/index.js"></script>
    <script>
      const options = {
        entities: [],  // идентификаторы врачей или услуг (смешивать нельзя), заполняются всегда, если массив пустой, будут высланы все (не рекомендуется)
        groups: false, // идентификаторы групп услуг или специализаций
        type: 'doctor', // doctor || service // чьи идентификаторы закреплены в entities
        root: 'container', // идентификатор контейнера для виджета
        backCall: true, // наличие кнопки для обратного звонка
        sms: true, // наличие подтверждения по смс
        text: {
          submit: 'Вы записались на прием к врачу <span class="UMC-widget__success-highlight">#DOCTOR#<span> на <span class="UMC-widget__success-highlight">#DATE#<span> в <span class="UMC-widget__success-highlight">#TIME#<span>',
          waitlist: 'Вы оставили заявку на обратный звонок',
          error: 'Произошла ошибка! Попробуйте еще раз, перезагрузите страницу или зайдите позднее'
        }
      }
      UMCWidgetInit(options);
    </script>
  </body>
</html>
